            <img src="Photos/RETAKE_1.png" alt="Serveur Agora Retake pour Counter-Strike 2, dynamique et immersif" id="serverImage" loading="lazy">
            <div class="server-buttons">
                <button class="server-button" id="connectButton">Connecter</button>
                <button class="server-button" id="copyIpButton">Copier IP</button>

    <script>
        // Your existing JavaScript remains the same
        const serverIp = '79.127.196.41:25251';

        document.getElementById('connectButton').addEventListener('click', () => {
            window.location.href = `steam://connect/${serverIp}`;
        });

        document.getElementById('copyIpButton').addEventListener('click', () => {
            const connectCommand = `connect ${serverIp}`;
            if (navigator.clipboard) {
            navigator.clipboard.writeText(connectCommand).then(() => {
                alert('Commande de connexion copiée avec succès !');
            }).catch(err => {
                console.error('Erreur lors de la copie de la commande de connexion : ', err);
            });
            } else {
            const textArea = document.createElement('textarea');
            textArea.value = connectCommand;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert('Commande de connexion copiée avec succès !');
            } catch (err) {
                console.error('Erreur lors de la copie de la commande de connexion : ', err);
            }
            document.body.removeChild(textArea);
            }
        });
    </script>
